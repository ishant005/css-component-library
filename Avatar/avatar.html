<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="avatar.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
    </head>
<body>

<div class="container">
    <!-- circle avatar ------------------------------->
<div class="avatar-circle-container">
    <div class="avatar ">
        <img class="img-circle avatar-xl" src="\badge\Avatar1.png">
       </div>
       <div class="avatar ">
        <img class="img-circle avatar-lg" src="\badge\Avatar1.png">
        </div>
        <div class="avatar ">
            <img class="img-circle avatar-md" src="\badge\Avatar1.png">
           </div>
      <div class="avatar ">
    <img class="img-circle avatar-sm" src="\badge\Avatar1.png">
    </div>
</div>
<!-- square avatar------------------------------ -->
<div class="avatar-square-container">
    <div class="avatar ">
        <img class="img-square avatar-xl" src="\badge\Avatar1.png">
       </div>
       <div class="avatar ">
        <img class="img-square avatar-lg" src="\badge\Avatar1.png">
        </div>
        <div class="avatar ">
            <img class="img-square avatar-md" src="\badge\Avatar1.png">
           </div>
      <div class="avatar ">
    <img class="img-square avatar-sm" src="\badge\Avatar1.png">
    </div>
</div>
<!-- Text Avatar -------------------------------------->
<div class="avatar-text-container">
    <div class="avatar avatar-xl text text-xl">
       <span class="avatar-text ">FOCUS</span>
       </div>
       <div class="avatar avatar-lg text text-lg">
        <span class="avatar-text ">FOCUS</span>
        </div>
        <div class="avatar avatar-md text text-md ">
            <span class="avatar-text ">FOCUS</span>
           </div>
      <div class="avatar avatar-sm text text-sm" >
          <span class="avatar-text ">FOCUS</span>
    </div>
</div>







</div>
</body>
</html>
