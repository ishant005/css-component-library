<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button.css">
   
</head>
<body> 
     <div class="container">
    <div class="contained-button">
       <!--contained button  -->
       <button class="btn btn-primary">PRIMARY</button>
       <button class="btn btn-success">SUCCESS</button>
       <button class="btn btn-error">ERROR</button>
       <button class="btn btn-default">DEFAULT</button>
    </div>
       <!-- outline button -->
       <div class="outline-button">
       <button class="btn  outline-primary">PRIMARY</button>
       <button class="btn  outline-success">SUCCESS</button>
       <button class="btn  outline-error">ERROR</button>
       <button class="btn  outline-default">DEFAULT</button>
    </div>
    <!-- link-button -->
    <div class="link-button">
        <a href="link" class="link " > 
        <button class="btn btn-link">LINK</button>
        </a>
    </div>
    <!-- icon-button -->
    <div class="icon-button">
    <button class="btn primary-btn-icon">
        <i class="fas fa-search"></i>
    </button> 
    <button class="btn secondary-btn-icon">
        <i class="far fa-address-book fa-lg"></i>
    </button> 
    </div>
    <!-- floating action button -->
    <div class="floating-button">
        <button class="btn floating-btn btn-primary">
        <i class="fas fa-angle-double-up fa-lg"></i>
    </button>
    <button class="btn floating-btn btn-secondary">
        <i class="fas fa-plus"></i>
    </button>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>
</html>
