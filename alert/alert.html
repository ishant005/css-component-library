<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="alert.css">
    <script src="https://kit.fontawesome.com/60d2206e29.js" crossorigin="anonymous"></script>

</head>
<body>
     
  <div class="simple-alert-container">
   <div class="alert alert-success">
    <i class="far fa-check-circle"></i>
   Success alert
   </div>

   <div class="alert alert-failure">
    <i class="fas fa-times"></i>
    Error alert
     
   </div>
   <div class="alert alert-warning">
    <i class="fas fa-exclamation-triangle"></i>
     Warning alert
   </div>

    <div class="alert alert-danger">
        <i class="fas fa-skull-crossbones"></i>
        Danger alert
    </div>
  
    <div class="outline-alert-container">
        <div class="alert outline-alert-success">
         <i class="far fa-check-circle"></i>
        Success alert
        </div>
     
        <div class="alert outline-alert-error">
         <i class="fas fa-times"></i>
         Error alert
          
        </div>
        <div class="alert outline-alert-warning">
         <i class="fas fa-exclamation-triangle"></i>
          Warning alert
        </div>
     
         <div class="alert outline-alert-danger">
             <i class="fas fa-skull-crossbones"></i>
             Danger alert
         </div>
</div>
</div>  
</body>
</html>
