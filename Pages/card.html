<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="component">
        <div class="header">
            <div class="img">
                <img src="shoes.jpg" />
            </div>

            <div class="badge-card">NEW</div>
            <div class="main-card-text">
                <div class="main-text">
                    <h2>Nikemax Sneakers</h2>
                </div>
                <div class="main-description">
                    <div class="price-tag">Price: $126</div>
                </div>
                <div class="list">
                    <button class="btn-primary">WISHLIST</button>
                    <button class="btn-secondary">BUY</button>
                </div>
            </div>
        </div>
    </div>
<!-------------card with dismiss-------------- -->
<div class="component">
    <div class="header">
        <div class="img">
            <img src="shoes.jpg" />
        </div>
        <div class="dismiss">
            <i class="far fa-times-circle fa-xl icon"></i>
        </div>
        
            <div class="main-card-text">
                <div class="main-text">
                    <h2>Nikemax Sneakers</h2>
                </div>
                <div class="main-description">
                    <div class="price-tag">Price: $126</div>
                </div>
                <div class="list">
                    <button class="btn-primary">WISHLIST</button>
                    <button class="btn-secondary">BUY</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
